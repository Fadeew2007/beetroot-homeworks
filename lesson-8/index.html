<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping List</title>
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- STYLES -->
    <!-- * NORMALIZE -->
    <link rel="stylesheet" href="./styles/normalize.css" />
    <!-- * ALL SITE VARIABLES -->
    <link rel="stylesheet" href="./styles/variables.css" />
    <!-- * MAIN STYLE -->
    <link rel="stylesheet" href="./styles/main.css" />
    <!-- * P-PANEL STYLE -->
    <link rel="stylesheet" href="./styles/p-panel.css" />
    <!-- * CUSTOM STYLE -->
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <!-- ! P-PANEL -->
    <div class="p-panel">
      <div class="p-panel-wrapper">
        <a href="../index.html" class="p-panel-nav">Return to all homeworks</a>
      </div>
    </div>
    <!-- close p-panel -->
    <!-- ! APP -->
    <div class="app">
      <div class="app-wrapper">
        <!-- ! HEADER -->
        <header class="header">
          <div class="wrapper header-wrapper">
            <!-- !HEADER TITLE -->
            <h1 class="header-title">CSS Dinner Shopping List</h1>
            <!-- !HEADER TEXT -->
            <p class="header-text">Letâ€™s go to the mall!</p>
          </div>
        </header>
				<!-- !CONTENT -->
        <div class="content">
          <div class="wrapper content-wrapper">
            <ul class="shopping-list">
              <li class="shopping-item">
                <label class="shopping-item-label">
                  <input class="shopping-item-checkbox" type="checkbox" />
                  <div class="shopping-item-text">
                    <div class="shopping-item-text-wrapper">
                      <span class="shopping-item-text-big"
                        >A lot of pickles</span
                      >
                      <span class="shopping-item-text-small"
                        >for the next lessons about CSS</span
                      >
                    </div>
                  </div>
                </label>
              </li>
              <li class="shopping-item">
                <label class="shopping-item-label">
                  <input class="shopping-item-checkbox" type="checkbox" />
                  <div class="shopping-item-text">
                    <div class="shopping-item-text-wrapper">
                      <span class="shopping-item-text-big"> 10 apples </span>
                      <span class="shopping-item-text-small"
                        >for more CSS manipulations</span
                      >
                    </div>
                  </div>
                </label>
              </li>
              <li class="shopping-item">
                <label class="shopping-item-label">
                  <input class="shopping-item-checkbox" type="checkbox" />
                  <div class="shopping-item-text">
                    <div class="shopping-item-text-wrapper">
                      <span class="shopping-item-text-big"> 20 oranges </span>
                      <span class="shopping-item-text-small"
                        >because they are awesome</span
                      >
                    </div>
                  </div>
                </label>
              </li>
              <li class="shopping-item">
                <label class="shopping-item-label">
                  <input class="shopping-item-checkbox" type="checkbox" />
                  <div class="shopping-item-text">
                    <div class="shopping-item-text-wrapper">
                      <span class="shopping-item-text-big"> 13 plates </span>
                      <span class="shopping-item-text-small"
                        >hm... they always dissapear</span
                      >
                    </div>
                  </div>
                </label>
              </li>
              <li class="shopping-item">
                <label class="shopping-item-label">
                  <input class="shopping-item-checkbox" type="checkbox" />
                  <div class="shopping-item-text">
                    <div class="shopping-item-text-wrapper">
                      <span class="shopping-item-text-big"> 15 bentos </span>
                    </div>
                  </div>
                </label>
              </li>
              <li class="shopping-item">
                <label class="shopping-item-label">
                  <input class="shopping-item-checkbox" type="checkbox" />
                  <div class="shopping-item-text">
                    <div class="shopping-item-text-wrapper">
                      <span class="shopping-item-text-big">
                        1 bottle of Sake
                      </span>
                      <span class="shopping-item-text-small"
                        >for my friends</span
                      >
                    </div>
                  </div>
                </label>
              </li>
            </ul>
          </div>
        </div>
				<!-- !FOOTER -->
				<footer class="footer">
					<div class="wrapper footer-wrapper">
						<div class="footer-content">
							<p class="footer-text">
								Bon appetit :)
							</p>
						</div>
					</div>
				</footer>
      </div>
    </div>
  </body>
</html>
