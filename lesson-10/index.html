<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Circles Spinner</title>
		<link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
    <!-- STYLES -->
    <!-- * NORMALIZE -->
    <link rel="stylesheet" href="./styles/normalize.css" />
    <!-- * ALL SITE VARIABLES -->
    <link rel="stylesheet" href="./styles/variables.css" />
    <!-- * MAIN STYLE -->
    <link rel="stylesheet" href="./styles/main.css" />
    <!-- * P-PANEL STYLE -->
    <link rel="stylesheet" href="./styles/p-panel.css" />
    <!-- * CUSTOM STYLE -->
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <!-- ! P-PANEL -->
    <div class="p-panel">
      <div class="p-panel-wrapper">
        <a href="../index.html" class="p-panel-nav">Return to all homeworks</a>
      </div>
    </div>
    <!-- close p-panel -->
    <div class="app">
      <div class="container">
        <div class="container-wrapper">
          <div class="content">
            <div class="content-wrapper">
							<!-- !BIG CIRCLE -->
              <div class="big-circle">
								<!-- !TEXT -->
                <div class="big-circle-text">
                  <span class="title">Слава Україні</span>
                </div>
              </div>
							<!-- !LINES AND CIRCLES -->
              <div class="another-parts">
								<!-- !LINES -->
                <div class="line"></div>
                <div class="line line--45"></div>
                <div class="line line--90"></div>
                <div class="line line--135"></div>
								<!-- !SMALL CIRCLES -->
                <div class="small-circle"></div>
                <div class="small-circle circle--right"></div>
                <div class="small-circle circle--bottom"></div>
                <div class="small-circle circle--left"></div>
								<!-- !MEDIUM CIRCLES -->
                <div class="small-circle circle--biggest big--top-right"></div>
                <div
                  class="small-circle circle--biggest big--bottom-right"
                ></div>
                <div
                  class="small-circle circle--biggest big--bottom-left"
                ></div>
                <div class="small-circle circle--biggest big--top-left"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
